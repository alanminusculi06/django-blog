{% extends 'base.html' %}

{% block content %}
<div class="post">
    {% if post.published_date %}
    <div class="date">
        {{ post.published_date }}
    </div>
    {% endif %}
    <h2>{{ post.title }}</h2>
    {% if user.is_authenticated %}
    <h2>|</h2>
    <a href="{% url 'core:post_edit' post.pk %}">
        <h2>Editar</h2>
    </a>
    {% endif %}
    <p>{{ post.text|linebreaksbr }}</p>
</div>
{% endblock %}
